<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de média</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanuman&family=Jost:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1 class="title">Calculadora de Média</h1>
    <section class="calc">
      <div class="basicInfo">
        <label for="mediaInp" class="label">Média</label>
        <input
          type="number"
          name="mediaInp"
          id="mediaInp"
          placeholder="Média"
          value="22.5"
        />
        <input
          type="number"
          class="noteInp"
          name="note1"
          id="note1Inp"
          placeholder="Nota 1"
        />
        <input
          type="number"
          class="noteInp"
          name="note2"
          id="note2Inp"
          placeholder="Nota 2"
        />
        <input type="button" value="Calcular" onclick="calcNote()" />
      </div>
      <div id="res">Nota necessária</div>
      <div class="footer">@givizi.n</div>
    </section>
    <section></section>
    <script src="script.js"></script>
  </body>
</html>
